{% extends 'base.html' %}
{% block content %}
<h2>Obituaries</h2>
<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Date of Birth</th>
            <th>Date of Death</th>
            <th>Author</th>
            <th>Content</th>
        </tr>
    </thead>
    <tbody>
        {% for obituary in obituaries %}
        <tr>
            <td>{{ obituary.name }}</td>
            <td>{{ obituary.date_of_birth }}</td>
            <td>{{ obituary.date_of_death }}</td>
            <td>{{ obituary.author }}</td>
            <td>{{ obituary.content }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
